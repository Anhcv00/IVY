<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh mục sản phẩm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>TOP</h1>
    </header>
    <section class="admin-content">
        <div class="admin-content-left">
            <ul>
                <li><a href="#">Danh mục</a>
                    <ul>
                        <li><a href="">Thêm danh mục</a></li>
                        <li><a href="">Danh sách danh mục</a></li>
                    </ul>

                </li>
                <li><a href="#">Loại sản phẩm</a>
                    <ul>
                        <li><a href="">Thêm loại sản phẩm</a></li>
                        <li><a href="">Danh sách loại sản phẩm</a></li>
                    </ul>
                </li>
                <li><a href="#">Sản phẩm</a>
                    <ul>
                        <li><a href="">Thêm sản phẩm</a></li>
                        <li><a href="">Danh sách sản phẩm</a></li>
                    </ul>
                </li>

            </ul>
        </div>
        <div class="admin-content-right">
            <div class="right-product-add">
                <h1>Thêm sản phẩm</h1>
                <form action="" method="POST" enctype="multipart/form-data">
                    <label for="">Nhập tên sản phẩm <span style="color:red">*</span> </label>
                    <input type="text" name="" id="" placeholder="Nhập tên sản phẩm">
                    <label for="">Chọn danh mục sản phẩm <span style="color:red">*</span> </label>
                    <select name="" id="">
                        <option value="#">-- Chọn  --</option>
                    </select>
                    <label for="">Chọn loại sản phẩm <span style="color:red">*</span> </label>
                    <select name="" id="">
                        <option value="#">-- Chọn --</option>
                    </select>
                    <label for="">Nhập giá sản phẩm <span style="color:red">*</span> </label>
                    <input type="text" placeholder="Nhập giá sản phẩm ...">
                    <label for="">Nhập giá khuyến mãi<span style="color:red">*</span> </label>
                    <input type="text" placeholder="Giá khuyến mãi ...">
                    <label for="">Nhập mô tả sản phẩm <span style="color:red">*</span> </label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="................"></textarea>
                    <label for="">Chọn ảnh <span style="color:red">*</span> </label>
                    <input multiple type="file">
                    <label for="">Chọn ảnh mô tả <span style="color:red">*</span> </label>
                    <input type="file">
                    <button multiple type="submit">Thêm</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
